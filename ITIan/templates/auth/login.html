{% extends 'base.html' %}
{% load static %}
<!-- {% block title %}Login{% endblock %} -->
{% block content %}
<h2>Login</h2>

{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}

<form method="POST">
    <label>Username:</label>
    <input type="text" name="username" required><br><br>

    <label>Password:</label>
    <input type="password" name="password" required><br><br>

    <button type="submit" style="background-color:#d61212; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Login</button>
</form>
{% endblock %}
